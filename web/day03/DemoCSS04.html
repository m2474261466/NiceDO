<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>视频与音频播放</title>
</head>

<body>
   <!-- 
    autoplay="true":自动播放
    controls="controls";播放按钮
     loop="loop";重复播放
   
    -->
    <!-- 视频 -->
       <div>
     <video src="4.mp4"   controls="controls" loop="loop" ></video>
      </div>
      <!-- 音频 -->
      <!--style="display:none"   或者       hidden="true"        隐藏显示播放界面 -->
       <div >
           <embed src="申升勋 - I Believe.mp3"  loop="loop"  autoplay="autoplay" hidden="true" ></embed>
      </div>
      
</body>
</html>
