<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>电信</title>
</head>
<link href="cmc.css" rel="stylesheet"/>
<body>
       <!-- logo区 -->
       <div  class="logo">
          <span>
              <img  src="img/fyjz.jpg">
          </span>
          <span>风云九州</span>
          <span class="zg">中国电信</span>
          <a href="#">[退出]</a>
       </div>
       <!-- 导航区 -->
       <div class="navigation"
       >
       <ul  class="u">
            <li>
             <div class="img1"></div>
            </li>
            <li>
             <div class="img2"></div>
            </li>
            <li>
             <div class="img3"></div>
            </li>
            <li>
             <div class="img4"></div>
            </li>
            <li>
             <div class="img5"></div>
            </li>
            <li>
             <div class="img6"></div>
            </li>
            <li>
             <div class="img7"></div>
            </li>
            <li>
             <div class="img8"></div>
            </li>
            <li>
             <div class="img9" ></div>
            </li>
            <li>
             <div class="img10"></div>
            </li>
       </ul>
       </div>
       <!-- 核心区 -->
       <div  class="core">
          <div class="c1">
          <div class="text">管理员列表</div>
          <div   class="t1" >
          <table class="table" border="1">
               <thead class="thead">
                  <tr>
                      <th>
                        <input type="checkbox"/>全选
                      </th>
	                     <th>管理员ID</th>
	                     <th>姓名</th>
	                     <th>拥有角色</th>
	                     <th>操作</th>
                  </tr>
               </thead>
               <tbody>
                   <tr>
                        <td><input type="checkbox"/></td>
	                     <td>1</td>
	                     <td>唐僧</td>
	                     <td>和尚，师傅，术士</td>
	                     <td>
	                        <input type="button" value="修改" class="update">
	                        <input type="button" value="删除" class="delete">
	                     </td>
                  </tr>
                   <tr>
                        <td><input type="checkbox"/></td>
	                     <td>2</td>
	                     <td>悟空</td>
	                     <td>猴王，斗士，德鲁伊</td>
	                     <td>
	                        <input type="button" value="修改" class="update">
	                        <input type="button" value="删除" class="delete">
	                     </td>
                  </tr>
                   <tr>
                        <td><input type="checkbox"/></td>
	                     <td>3</td>
	                     <td>八戒</td>
	                     <td>元帅，二师兄，武器战</td>
	                     <td>
	                        <input type="button" value="修改" class="update">
	                        <input type="button" value="删除" class="delete">
	                     </td>
                  </tr>
                   <tr>
                        <td><input type="checkbox"/></td>
	                     <td>4</td>
	                     <td>沙僧</td>
	                     <td>大将，小弟，三师弟</td>
	                     <td>
	                        <input type="button" value="修改" class="update">
	                        <input type="button" value="删除" class="delete">
	                     </td>
                  </tr>
               </tbody>
          </table>
          
          </div>
          <!-- 操作结果区 -->
          <div class="success">操作成功<img src="img/close.png"></div>
          
          </div>
          
       </div>
       <!-- 版权区 -->
       <div class="bq">
          <p>版权所有，盗版必究</p>
          <p>风云九州必属精品</p>
       </div>
     
</body>
</html>
