<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>浮动</title>
</head>
<style type="text/css">
    div{
      border:2px solid red;
      
    }
    p{
      width:100px;
      height:100px;
      border:1px solid green;
      /* 左浮动 */
      float:left;
      margin-right:20px;
      /*右浮动  */
      float:right;
     
      
      
    }
    
    #p1{
    
         background:green;
    }
    
    #p2{
    
    background:blue;
    }
    #p3{
      background:pink;
    }
    
    
</style>

<body>
       <div>
          <p id="p1"></p>
          <p id="p2"></p>
          <p id="p3"></p>
       
       </div>
</body>
</html>
