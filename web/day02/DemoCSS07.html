<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>文本样式</title>
</head>
<style type="text/css">
   h1{
      border:2px solid red;
      width:300px;
      height:300px;
      background:pink;
      text-align:center;/* 文本内容居中 */
      line-height:300px;/* 设置的是行高 */
   }
   
   p{
     width:150px;
     height:160px;
     border:2px solid red;
     text-indent:2em;/* 缩进两字符 */
     line-height:2em;/* 行高的距离 */
   }

</style>
<body>
          <h1>风云九州</h1>
          <p>啊。。。。。。。今天天气有点冷，
			     出门忘记穿衣裳，
			     冷的两腿直发抖，
                                    见人还得装不冷。
          </p>
</body>
</html>
