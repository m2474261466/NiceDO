     //方式二：
     function bigger(){
    	 //获取字体的大小
    	 var size=$("p").css("font-size");
    	 //把字体默认的而大小“16px”换成可以计算的数字(也就是去掉后边的单位px)
    	 size=size.replace("px","");

    	 $("p").css("font-size",++size+"px");

     }
     
     function small(){
    	 //获取字体的大小
    	 var size=$("p").css("font-size");
    	//把字体默认的而大小“16px”换成可以计算的数字(也就是去掉后边的单位px)
    	 size=size.replace("px","");
    	 //获取节点p并且添加样式
    	 $("p").css("font-size",--size+"px");
    	 $("p").css("color","black");
     }

</script>
