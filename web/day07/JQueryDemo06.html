<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JQ联动查询</title>
</head>
<script type="text/javascript" src="js/jquery-3.1.1.min.js"></script>
<script type="text/javascript">
var citys=[
           ["西安","汉中","宝鸡","渭南","铜川"],
           ["广汉","成都","绵阳","攀枝花","广元"],
           ["昆明","丽江","大理","西双版纳","普洱"],
           ];
        function chg(){
        	
        	var val=$("#pro").val();
        	//获取市
        	var ct=citys[val];
        	//清空id是city的option
        	var city=$("#city");
        	city.html("<option>--请选择--</option>");
        	
        		for(var i=0;i<ct.length;i++){
        			//创建节点
        			var option=$("<option>"+ct[i]+"</option>");
        			//把新创建的节点放入到id是city的末尾
        			 $(city).append(option);
        		
        	}
        }    
        
</script>
<body>
              省:<select onchange=chg() id="pro">
               <option value="-1">--请选择--</option>
              <option value="1">四川</option>
               <option value="0">陕西</option>
                <option value="2">云南</option>
        </select>
               市:<select id="city">
               
         <option>--请选择--</option>      
               
         </select>
</body>
</html>
