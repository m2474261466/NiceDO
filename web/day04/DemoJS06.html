<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>计算器</title>
</head>
<script type="text/javascript">
				
			function jc(){
				try{
					//获取文本框
					var input=document.getElementById("num").value;
					//3.获取span的标签
					var span=document.getElementById("result");
					//eval(string)函数可以计算某个字符串
					var result=eval(input);
					span.innerHTML=result;
				}catch( e){
					span.innerHTML="请输入正确";
				}
				
			}
			function clearText(){
				//清空文本数据
	            
            	document.getElementById("num").value="";
			}
				
</script>
<body>
          <input type="text" id="num" onclick="clearText()"/>
         <input type="button" value="=" onclick="jc()"><span id="result"></span>
</body>
</html>
