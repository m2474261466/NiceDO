<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>JS(javaScript)的使用</title>
</head>
<script type="text/javascript">
      function  f2(){
     alert("hello world ,我是f2()函数");
}

</script>
<script type="text/javascript" src="javascript/DemoJS01.js"></script>
<body>
          <div>
                           什么是JavaScript
          JavaScript 是一种基于对象和事件驱动的解释性脚本语言，具有与Java和C语言类似的语法
          –一种网页编程技术，用来向 HTML 页面添加交互行为
          –直接嵌入 HTML 页面
          –由浏览器解释执行代码，不进行预编译
          </div>
          <!-- 1.事件的定义：事件就是js被调用的时候来执行js脚本语言，例如：单击，双击，鼠标悬浮等 -->
          <!-- 2.嵌入式 
                                   使用<script>标签，在标签内写js，这个<script>标签可以放在网页中的任意位置，
                                     通常我们放在<head>标签里面，function是定义方法的关键字，js中的函数方法都是公有的，
                                     不需要写修饰词，不需要声明返回类型
          -->
          <!-- 3.文件调用：在js文件内写js，将其引入到该文件中 -->
          <!-- 事件定义，在定义事件时直接写js -->
          <input type="button" value="按钮1" onclick="alert('hellojs')"/><!--onclick ：鼠标点击事 件           alert：会弹出一个小框 ，里面是个字符串 -->
          <input type="button" value="按钮2" onclick="f2()"/>
           <input type="button" value="按钮3" onclick="f3()"/>
           <input type="button" value="按钮4" onclick="f4()"/>
</body>
</html>
